<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filter App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="work">
       <div class="container">
           <h1>My Work</h1>
           <ul id="filter-btns">
               <li class="active" data-target="all"> All </li>
               <li data-target="web"> Web Design </li>
               <li data-target="responsive"> Responsive </li>
               <li data-target="ui"> UI / UX </li>
           </ul>
           <div class="gallery">
                <div class="item" data-id="web">
                    <div class="inner">
                        <img src="images/img1.png" alt="item">
                    </div>
                </div>
                <div class="item" data-id="ui">
                    <div class="inner">
                        <img src="images/img5.png" alt="item">
                    </div>
                </div>
                <div class="item" data-id="web">
                    <div class="inner">
                        <img src="images/img3.png" alt="item">
                    </div>
                </div>
                <div class="item" data-id="responsive">
                    <div class="inner">
                        <img src="images/img4.png" alt="item">
                    </div>
                </div>
                <div class="item" data-id="web">
                    <div class="inner">
                        <img src="images/img2.png" alt="item">
                    </div>
                </div>
                <div class="item">
                    <div class="inner" data-id="responsive">
                        <img src="images/img5.png" alt="item">
                    </div>
                </div>
           </div>
       </div>
   </div>
    
    <script src="js/app.js"></script>
</body>
</html>
